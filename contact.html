<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ezincident</title>
  <style>
    :root {
      --primary-color: #0d47a1;
      --secondary-color: #ffffff;
      --accent-color: #42a5f5;
      --bg-color: #f4f7fa;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: #333;
    }

    nav {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: var(--accent-color);
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      position: relative;
      bottom: 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ezincident</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="schedule-demo.html">Schedule Demo</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea rows="5" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ezincident. All rights reserved.
  </footer>

</body>
</html>
