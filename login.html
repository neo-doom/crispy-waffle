<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ezincident</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      color: #3498db;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #3498db;
    }

    .hero {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin: 0;
    }

    .form-wrapper {
      background-color: #fff;
      max-width: 400px;
      margin: -40px auto 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .form-wrapper label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 500;
    }

    .form-wrapper input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-wrapper button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
      width: 100%;
    }

    .form-wrapper button:hover {
      background-color: #2980b9;
    }

    .form-wrapper .extra {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .form-wrapper .extra a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ezincident</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Login to Your Account</h2>
  </section>

  <div class="form-wrapper">
    <form action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>

      <div class="extra">
        <p>Donâ€™t have an account? <a href="register.html">Sign up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 ezincident. All rights reserved.
  </footer>

</body>
</html>
