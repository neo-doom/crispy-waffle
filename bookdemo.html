<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Demo â€“ ezIncident</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #00c1a4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.subheading {
      font-size: 1.2rem;
      color: #e3f9f6;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #00c1a4;
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009e88;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Schedule a Demo</h1>
    <p class="subheading">Discover how ezIncident can streamline your incident response</p>
  </header>

  <div class="container">
    <form action="mailto:demo@ezincident.com" method="post" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Work Email</label>
      <input type="email" id="email" name="email" required>

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="role">Your Role</label>
      <input type="text" id="role" name="role">

      <label for="message">Any Specific Requirements?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Request Demo</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ezIncident. All rights reserved.
  </footer>

</body>
</html>
