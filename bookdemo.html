<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Demo - ezincident</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      color: #3498db;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #3498db;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0 auto;
      max-width: 600px;
    }

    /* Form Section */
    .form-wrapper {
      background-color: #fff;
      max-width: 600px;
      margin: -40px auto 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .form-wrapper label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 500;
    }

    .form-wrapper input,
    .form-wrapper textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-wrapper button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
    }

    .form-wrapper button:hover {
      background-color: #2980b9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ezincident</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Schedule a Demo</h2>
    <p>See how ezincident can transform your incident response experience in minutes.</p>
  </section>

  <div class="form-wrapper">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="company">Company</label>
      <input type="text" id="company" name="company" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Let us know your requirements..."></textarea>

      <button type="submit">Book Demo</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ezincident. All rights reserved.
  </footer>

</body>
</html>
